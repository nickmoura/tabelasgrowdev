<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela - Atividade 1 Growdev</title>
	<style>		table{
		border: 1px solid blue;
		width: 80%;
		margin: 10px 10px 15px 15px;
		}
		td{
			border: 1px dotted green;
			padding: 8px;
		}
		td:hover{
			background-color: black;
			color: white;
		}</style>
</head>
<body>
	<table border="1" align="center" width="300" height="100">
	<tr align="left">
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr align="center">
		<td>4</td>
		<td>5</td>
		<td>6</td>
	</tr>
	<tr align="right">
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
</table>
</br>
<table border="1" align="center" width="300" height="100">
	<tr align="left">
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr align="center">
		<td colspan="3">4</td>
	</tr>
	<tr align="left">
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
</table>
</br>
<table border="1" align="center" width="300" height="100">
	<tr>
		<td>1</td>
		<td>2</td>
		<td rowspan="3" align="center">3</td>
	</tr>
	<tr>
		<td colspan="2" align="center">4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
	</tr>
</table>
</body>
</html>
